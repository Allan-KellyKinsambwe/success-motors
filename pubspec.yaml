name: success_motors
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  image_picker: ^1.2.1
  flutter_svg: ^2.2.3
  record: ^6.1.2
  video_thumbnail: ^0.5.6
  path_provider: ^2.1.5
  path: ^1.9.1
  intl_phone_field: ^3.2.0
  flutter_contacts: ^1.1.9+2
  permission_handler: ^12.0.1
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  photo_view: ^0.15.0
  audioplayers: ^6.5.1
  emoji_picker_flutter: ^4.4.0
  video_player: ^2.10.1
  chewie: ^1.13.0
  dio: ^5.9.0
  gal: ^2.3.2
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  google_sign_in: ^7.2.0
  googleapis: ^15.0.0
  googleapis_auth: ^2.0.0
  http: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  firebase_database: ^12.1.1
  agora_rtc_engine: ^6.2.6
  wakelock_plus: ^1.4.0
  smooth_page_indicator: ^2.0.1
  firebase_core_platform_interface: ^6.0.2
  url_launcher: ^6.3.2
  confetti: ^0.8.0
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  location: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/1.jpg
    - assets/icons/
    - assets/videos/
    - assets/fonts/
    - assets/products/
    - assets/car_logos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true